<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Заявка на приём</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; color: #222; }
    .mail-container { background: #fff; max-width: 500px; margin: 30px auto; border-radius: 8px; box-shadow: 0 2px 12px #eee; padding: 32px 28px; }
    h2 { color: #2a7ae2; margin-top: 0; }
    .mail-row { margin-bottom: 14px; }
    .mail-label { font-weight: bold; color: #185a9d; }
    .mail-value { margin-left: 8px; }
  </style>
</head>
<body>
  <div class="mail-container">
    <h2>Новая заявка на приём</h2>
    <div class="mail-row"><span class="mail-label">ФИО:</span> <span class="mail-value">#FIO#</span></div>
    <div class="mail-row"><span class="mail-label">Телефон:</span> <span class="mail-value">#PHONE#</span></div>
    <div class="mail-row"><span class="mail-label">Email:</span> <span class="mail-value">#EMAIL#</span></div>
    <div class="mail-row"><span class="mail-label">Дата рождения:</span> <span class="mail-value">#BIRTHDATE#</span></div>
    <div class="mail-row"><span class="mail-label">Адрес:</span> <span class="mail-value">#ADDRESS#</span></div>
    <div class="mail-row"><span class="mail-label">Дата и время приёма:</span> <span class="mail-value">#APPOINTMENT_DATETIME#</span></div>
    <div class="mail-row"><span class="mail-label">Филиал:</span> <span class="mail-value">#CLINIC#</span></div>
    <div class="mail-row"><span class="mail-label">Отделение:</span> <span class="mail-value">#DEPARTMENT#</span></div>
    <div class="mail-row"><span class="mail-label">Специалист:</span> <span class="mail-value">#STAFF#</span></div>
    <div class="mail-row"><span class="mail-label">Сообщение:</span> <span class="mail-value">#MESSAGE#</span></div>
    <hr style="margin:24px 0 10px 0;">
    <div style="font-size:12px; color:#888;">Письмо сгенерировано автоматически. Не отвечайте на него.</div>
  </div>
</body>
</html>
